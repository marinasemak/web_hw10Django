<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/main.css' %}">
</head>
<body>
    <div class="container">
       <div class="row header-box">
           <div class="col-md-8">
                 <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape {{msg}}</a>
                </h1>
           </div>
           <div class="col-md-4">
            <div class="d-flex align-items-center flex-nowrap">
                {% if user.is_authenticated %}
                    <a href="{% url 'quotes:add_author' %}" class="me-2">Add author</a>
                    <a href="{% url 'quotes:add_quote' %}" class="me-2">Add quote</a>
                    <form action="{% url 'app_auth:logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link ms-2">Log Out</button>
                    </form>
                {% else %}
                    <a href="{% url 'app_auth:signup' %}" class="me-2">SignUp</a>
                    <a href="{% url 'app_auth:signin' %}" class="ms-2">Login</a>
                {% endif %}
            </div>
</div>

       </div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
