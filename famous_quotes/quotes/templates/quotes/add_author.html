{% extends 'quotes/base.html' %}

{% block content %}

    <h2>Add new author</h2>

    <form action="{% url 'quotes:add_author' %}" method="post" accept-charset="utf-8">
        {% csrf_token %}
        <div class="mb-3">
             <label class="form-label">Fullname</label>
            {{ form.fullname }}
        </div>
        <span>{{form.errors.fullname}}</span>
        <div class="mb-3">
             <label class="form-label">Born date</label>
            {{ form.born_date }}
        </div>
        <span>{{form.errors.born_date}}</span>
        <div class="mb-3">
             <label class="form-label">Born location</label>
            {{ form.born_location }}
        </div>
        <span>{{form.errors.born_location}}</span>
        <div class="mb-3">
          <label class="form-label">Description</label>
            {{ form.description }}
        </div>
        <span>{{form.errors.description}}</span>
            <input type="submit" value="Add" class="btn btn-primary">

    </form>

{% endblock %}
